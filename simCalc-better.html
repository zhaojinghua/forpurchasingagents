<!DOCTYPE html>
<html lang="zh-cn">
<head>
    <meta charset="utf-8">
    <title>simCalc</title>
    <meta name="description" content="">
    <meta name="author" content="JingHua">
    <link rel="stylesheet" type="text/css" href="simCalc.css">
    <script src="http://connect.facebook.net/en_US/all.js#xfbml=1"></script>
	<script type="text/javascript" src="https://apis.google.com/js/platform.js"></script>
    <link rel="canonical" href="http://www.cayouth.info" />
    
</head>

<body>
	<div id="fb-root"></div>
	<script>(function(d, s, id) {
      var js, fjs = d.getElementsByTagName(s)[0];
      if (d.getElementById(id)) return;
      js = d.createElement(s); js.id = id;
      js.src = "//connect.facebook.net/en_US/sdk.js#xfbml=1&version=v2.0";
      fjs.parentNode.insertBefore(js, fjs);
    }(document, 'script', 'facebook-jssdk'));</script>

    <div id="mainFrame">
        <p class="smallP1">美国代购专用计算器</p>
        <p class="smallP2">Real Time Currency Calculator for US Purchaing Agents</p>
        <form>
            <table id="displayTable">
                <tr hidden>
                    <td>You Typed:  </td>
                    <td><input type="number" id="oPrice" value="0"></td>
                </tr>
                <tr>
                    <td>标价(Price):</td>
                    <td><input  type="number" id="olPrice" value="0"></td>
                </tr>
                <tr>
                    <td>税率(Tax Rate):</td>
                    <td><input type="number" id="taxRate" value="0.08" step="0.01"></td>
                </tr>
                <tr>
                    <td>税款(Tax):</td>
                    <td><input type="number" id="sacTax" value="0"></td>
                </tr>
                <tr>
                    <td>总计(Total):</td>
                    <td><input type="number" id="totalPrice" value="0"></td>
                </tr>
                <tr>
                    <td>汇率(USDCNY)：</td>
                    <td><input type="number" id="usdTocny" value="6.26" step="0.01"></td>
                </tr>
                <tr>
                    <td>人民币(Yuan)：</td>
                    <td><input type="number" id="totalInRMB" value="0"></td>
                </tr>
                
            </table>

            <table id="tableID">
                <tr>
                    <td>
                        <button type="button" name="One" value="1" onclick="appendToPrice(this.value), calcFunc()"> 1 </button>
                    </td>
                    <td>
                        <button type="button" id="Two" value="2" onclick="appendToPrice(this.value), calcFunc()"> 2 </button>
                    </td>
                    <td>
                        <button type="button" id="Three" value="3" onclick="appendToPrice(this.value), calcFunc()"> 3 </button>
                    </td>
                </tr>
                <tr>
                    <td>
                        <button type="button" id="Four" value="4" onclick="appendToPrice(this.value), calcFunc()"> 4 </button>
                    </td>
                    <td>
                        <button type="button" id="Five" value="5" onclick="appendToPrice(this.value), calcFunc()"> 5 </button>
                    </td>
                    <td>
                        <button type="button" id="Six" value="6" onclick="appendToPrice(this.value), calcFunc()"> 6 </button>
                    </td>
                </tr>
                <tr>
                    <td>
                        <button type="button" id="Seven" value="7" onclick="appendToPrice(this.value), calcFunc()"> 7 </button>
                    </td>
                    <td>
                        <button type="button" id="Eight" value="8" onclick="appendToPrice(this.value), calcFunc()"> 8 </button>
                    </td>
                    <td>
                        <button type="button" id="Nine" value="9" onclick="appendToPrice(this.value), calcFunc()"> 9 </button>
                    </td>
                </tr>
                <tr>
                    <td>
                        <button type="button" id="reset" onclick="resetFunc()"> C </button>
                    </td>
                    <td>
                        <button type="button" id="Zero" value="0" onclick="appendToPrice(this.value), calcFunc()"> 0 </button>
                    </td>
                    <td>
                        <button type="button" id="Del" onclick="delFunc()"> ← </button>
                    </td>
                </tr>
            </table>          
            
            <table id="social">
                <tr>
                    <td width="384" align="center">
                        <div class="fb-like" data-href="http://www.cayouth.info/" data-layout="box_count" data-action="like" data-show-faces="true" data-share="false">
                            
                        </div>
                    </td>

                    <td width="384" align="center">							
						<!-- Place this tag where you want the +1 button to render. -->
                        <div class="g-plusone" data-size="tall" data-href="http://www.cayouth.info/">
                            
                        </div>
                        
                        <!-- Place this tag after the last +1 button tag. -->
                        <script type="text/javascript">
                          (function() {
                            var po = document.createElement('script'); po.type = 'text/javascript'; po.async = true;
                            po.src = 'https://apis.google.com/js/platform.js';
                            var s = document.getElementsByTagName('script')[0]; s.parentNode.insertBefore(po, s);
                          })();
                        </script>	
                    </td>
                </tr>
            </table>                         

		<script type="text/javascript" src="simCalc.js"></script>
        </form>

    </div>




</body>
</html>
